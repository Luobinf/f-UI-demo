        html {

            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

    </style>

        margin: 20px;

</head>

    <div class="box">

    <div class="box">
        <g-input @change="inputChange" @focus="inputFocus" @blur="inputBlur" @input="input" v-model="value"></g-input>

        <g-input value="就爱" :readonly="true"></g-input>
