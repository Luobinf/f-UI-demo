        <f-button>Top</f-button>

          <f-button @click="visible = false" style="margin-left: 60%">Close</f-button>

        <f-button>Bottom</f-button>
      </f-popover>
    </div>
  </section>
  <div style="margin-top: 20px;">
    <f-button @click="showToast1('top')">top</f-button>

    <f-button @click="showToast3('bottom')">bottom</f-button>
  </div>
  <div style="margin-top: 20px;">
    <f-tabs :selected.sync="activeName" @tab-click="handleClick">

      <f-tab-pane label="角色管理哈哈哈哈" name="third">角色管理</f-tab-pane>
      <f-tab-pane label="定时任务补偿" name="forth" disabled>定时任务补偿</f-tab-pane>
    </f-tabs>
    当前激活的选项卡名字为: {{activeName}}
  </div>
