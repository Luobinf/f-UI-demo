<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>f组件库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

    </style>
    <style>

    </style>
</head>
<body>
<div id="app">
    <f-button :loading="loading1">
        按钮
    </f-button>
<!--    icon的位置放在哪里，左边还是右边-->
    <f-button :loading="loading2" icon="settings" @click="loading2 = !loading2">
        按钮
    </f-button>
    <f-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
    </f-button>
    <f-icon name="download" class="icon"></f-icon>
</div>
<script src="./src/app.js"></script>
<script src="http://at.alicdn.com/t/font_1520932_cxo1lhe243r.js"></script>
</body>
</html>
